<div (click)="onClick.emit()" class="container">
  <div>
    <div class="title">{{title}}</div>
    <div class="message">{{message}}</div>
  </div>
  <ng-container [ngSwitch]="type">
    <!-- Success -->
    <svg *ngSwitchCase="notificationType.SUCCESS" class="icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#ffffff">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
    </svg>
    <!-- Error -->
    <svg *ngSwitchCase="notificationType.ERROR" class="icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#ffffff">
      <path d="M0 0h24v24H0V0z" fill="none"></path>
      <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path>
    </svg>
    <!-- Warning -->
    <svg *ngSwitchCase="notificationType.WARNING" class="icon" xmlns="http://www.w3.org/2000/svg" height="64" width="64" viewBox="0 0 64 64" fill="#ffffff">
      <circle cx="32.086" cy="50.142" r="2.256"></circle>
      <path d="M30.08 25.012V42.32c0 1.107.897 2.005 2.006 2.005s2.006-.897 2.006-2.005V25.012c0-1.107-.897-2.006-2.006-2.006s-2.006.898-2.006 2.006z"></path>
      <path d="M63.766 59.234L33.856 3.082c-.697-1.308-2.844-1.308-3.54 0L.407 59.234c-.331.622-.312 1.372.051 1.975.362.605 1.015.975 1.72.975h59.816c.705 0 1.357-.369 1.721-.975.361-.603.381-1.353.051-1.975zM5.519 58.172L32.086 8.291l26.568 49.881H5.519z"></path>
    </svg>
    <!-- Info -->
    <svg *ngSwitchCase="notificationType.INFO" class="icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#ffffff">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"></path>
    </svg>
  </ng-container>
</div>
